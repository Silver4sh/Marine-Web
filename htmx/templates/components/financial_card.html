<div class="flex flex-col h-full">
    <div class="flex justify-between items-start mb-4">
        <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Financial Performance</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Revenue & Order Status</p>
        </div>
        <span
            class="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 text-xs font-semibold px-2.5 py-0.5 rounded border border-blue-200 dark:border-blue-800">
            Monthly
        </span>
    </div>

    <div class="flex-1 flex flex-col justify-center">
        <div class="text-3xl font-bold text-gray-900 dark:text-white mb-1">
            Rp {{ "{:,.0f}".format(metrics.total_revenue).replace(",", ".") }}
        </div>
        <div class="flex items-center gap-2 text-sm">
            <span class="text-green-600 dark:text-green-400 font-medium flex items-center">
                <svg class="w-4 h-4 mr-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
                +5.2%
            </span>
            <span class="text-gray-400 dark:text-gray-500">vs last period</span>
        </div>
    </div>

    <div class="mt-6 border-t border-gray-100 dark:border-gray-700 pt-4">
        <div class="flex justify-between text-sm">
            <span class="text-gray-500 dark:text-gray-400">Completed Orders</span>
            <span class="font-semibold text-gray-900 dark:text-white">{{ metrics.completed_orders }}</span>
        </div>
    </div>
</div>
