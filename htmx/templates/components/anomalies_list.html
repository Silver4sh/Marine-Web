<div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Operational Anomalies</h3>
    <span
        class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-xs font-medium px-2 py-1 rounded-full border border-red-100 dark:border-red-800">{{
        anomalies|length }}
        Detected</span>
</div>

<div class="overflow-y-auto max-h-[300px] space-y-3">
    {% if anomalies %}
    {% for a in anomalies %}
    <div
        class="flex items-start gap-3 p-3 rounded-lg bg-gray-50 dark:bg-gray-700/50 border border-gray-100 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <div class="flex-shrink-0 mt-1">
            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
        </div>
        <div>
            <p class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{ a.name }}</p>
            <p class="text-xs text-red-600 dark:text-red-400 mt-0.5">{{ a.anomaly_type }}</p>
            <div class="flex gap-3 mt-1 text-xs text-gray-500 dark:text-gray-400">
                <span>Speed: {{ a.speed }} kn</span>
                <span>Status: {{ a.reported_status }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="text-center py-8 text-gray-400 dark:text-gray-500">
        <p>No anomalies detected in the last hour.</p>
    </div>
    {% endif %}
</div>
