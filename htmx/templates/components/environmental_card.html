<div class="flex flex-col h-full">
    <div class="flex justify-between items-start mb-4">
        <div>
            <h3 class="text-lg font-semibold text-gray-900">Environmental Compliance</h3>
            <p class="text-sm text-gray-500">Turbidity & Water Quality</p>
        </div>
        {% if data.high_turbidity_events > 0 %}
        <span
            class="bg-red-50 text-red-600 text-xs font-semibold px-2.5 py-0.5 rounded border border-red-200 animate-pulse">
            Alert
        </span>
        {% else %}
        <span class="bg-green-50 text-green-600 text-xs font-semibold px-2.5 py-0.5 rounded border border-green-200">
            Safe
        </span>
        {% endif %}
    </div>

    <div class="flex-1 grid grid-cols-2 gap-4">
        <div class="bg-gray-50 rounded-lg p-3">
            <span class="text-xs text-gray-500 block">Avg Turbidity</span>
            <span class="text-xl font-bold text-gray-900">{{ "{:.1f}".format(data.avg_turbidity|default(0)) }}
                NTU</span>
        </div>
        <div class="bg-gray-50 rounded-lg p-3">
            <span class="text-xs text-gray-500 block">High Events</span>
            <span
                class="text-xl font-bold {{ 'text-red-600' if data.high_turbidity_events > 0 else 'text-green-600' }}">
                {{ data.high_turbidity_events|default(0) }}
            </span>
        </div>
    </div>

    <div class="mt-4 text-xs text-gray-400 text-center">
        Monitoring data from Buoy Network
    </div>
</div>
