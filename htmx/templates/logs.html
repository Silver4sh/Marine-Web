{% extends "base.html" %}

{% block content %}
<div class="p-8 space-y-8">

    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">System Logs</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Audit trail and system events</p>
        </div>
        <button
            class="px-4 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
            hx-get="/api/tables/logs" hx-target="#logs-table" hx-swap="innerHTML">
            Refresh Logs
        </button>
    </div>

    <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden transition-colors">
        <div id="logs-table" hx-get="/api/tables/logs" hx-trigger="load" hx-swap="innerHTML">
            <div class="p-8 text-center text-gray-400 dark:text-gray-500">Loading logs...</div>
        </div>
    </div>

</div>
{% endblock %}
