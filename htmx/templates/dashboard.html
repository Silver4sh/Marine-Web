{% extends "base.html" %}

{% block content %}
<div class="p-8 space-y-8">

    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white transition-colors">Fleet Overview</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-1 transition-colors">Real-time monitoring of dredging
                operations</p>
        </div>
        <div class="flex items-center gap-4">
            <span
                class="flex items-center gap-2 text-sm text-green-600 dark:text-green-400 bg-green-50 dark:bg-green-900/30 px-3 py-1 rounded-full border border-green-200 dark:border-green-800">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                System Live
            </span>
        </div>
    </div>

    <!-- Stats Grid (HTMX Poll) -->
    <div hx-get="/api/fleet-status" hx-trigger="load, every 10s" hx-swap="innerHTML">
        <!-- Skeleton Loading State -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            {% for i in range(4) %}
            <div
                class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 animate-pulse transition-colors">
                <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2 mb-4"></div>
                <div class="h-8 bg-gray-300 dark:bg-gray-600 rounded w-1/4"></div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Map Area -->
        <div class="lg:col-span-2 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-0 flex flex-col min-h-[500px] h-full overflow-hidden relative transition-colors"
            hx-get="/api/map-data" hx-trigger="load" hx-swap="innerHTML">
            <div class="flex-1 bg-gray-50 dark:bg-gray-900 flex items-center justify-center animate-pulse">
                <span class="text-gray-400 font-medium">Loading Map Strategy...</span>
            </div>
        </div>

        <!-- Recent Anomalies (HTMX Lazy Load) -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 transition-colors"
            hx-get="/api/anomalies" hx-trigger="load" hx-swap="innerHTML">
            <div class="h-full flex items-center justify-center">
                <svg class="animate-spin h-8 w-8 text-marine-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Performance & Environmental (HTMX Lazy Load) -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 transition-colors"
            hx-get="/api/financials" hx-trigger="load" hx-swap="innerHTML">
            <div class="h-40 bg-gray-50 dark:bg-gray-700 rounded animate-pulse"></div>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 transition-colors"
            hx-get="/api/environmental" hx-trigger="load" hx-swap="innerHTML">
            <div class="h-40 bg-gray-50 dark:bg-gray-700 rounded animate-pulse"></div>
        </div>
    </div>

</div>
{% endblock %}
