{% extends "base.html" %}

{% block content %}
<div class="p-8 space-y-8">

    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Analytics</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Deep dive into operational and financial metrics</p>
        </div>
    </div>

    <!-- Charts Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Revenue Chart -->
        <div class="h-[400px]" hx-get="/api/charts/revenue" hx-trigger="load" hx-swap="innerHTML">
            <div
                class="h-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 animate-pulse p-6">
                <div class="h-6 bg-gray-200 dark:bg-gray-600 w-1/3 mb-8 rounded"></div>
                <div class="h-64 bg-gray-100 dark:bg-gray-700 rounded"></div>
            </div>
        </div>

        <!-- Utilization Chart -->
        <div class="h-[400px]" hx-get="/api/charts/utilization" hx-trigger="load" hx-swap="innerHTML">
            <div
                class="h-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 animate-pulse p-6">
                <div class="h-6 bg-gray-200 dark:bg-gray-600 w-1/3 mb-8 rounded"></div>
                <div class="rounded-full bg-gray-100 dark:bg-gray-700 h-64 w-64 mx-auto"></div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
