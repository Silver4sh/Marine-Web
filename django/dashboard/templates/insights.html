{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Operational Insights</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">Vessel Status Distribution</div>
            <div class="card-body">
                <canvas id="vesselChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">Order Status Distribution</div>
            <div class="card-body">
                <canvas id="orderChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Vessel Data
    const vesselData = {{ vessel_status| safe }};
    const vesselLabels = vesselData.map(item => item.status);
    const vesselCounts = vesselData.map(item => item.count);

    new Chart(document.getElementById('vesselChart'), {
        type: 'doughnut',
        data: {
            labels: vesselLabels,
            datasets: [{
                data: vesselCounts,
                backgroundColor: ['#007bff', '#dc3545', '#ffc107', '#28a745']
            }]
        }
    });

    // Order Data
    const orderData = {{ order_status| safe }};
    const orderLabels = orderData.map(item => item.status);
    const orderCounts = orderData.map(item => item.count);

    new Chart(document.getElementById('orderChart'), {
        type: 'bar',
        data: {
            labels: orderLabels,
            datasets: [{
                label: 'Orders',
                data: orderCounts,
                backgroundColor: '#17a2b8'
            }]
        }
    });
</script>
{% endblock %}
