<div
    style="background: rgba(255,255,255,0.03); border: 1px solid var(--border-color); border-radius: 16px; padding: 20px; text-align: center;">
    <div
        style="font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;">
        Health Score</div>
    <div
        style="font-size: 3.5rem; font-weight: 800; color: {status_color}; text-shadow: 0 0 20px {status_color}; font-family: var(--font-heading); margin: 0;">
        {health_score}
    </div>
    <div
        style="font-size: 1.1rem; color: {status_color}; font-weight: 600; margin-top: 4px; padding: 4px 12px; background: rgba(255,255,255,0.05); border-radius: 20px; display: inline-block;">
        {status_text}
    </div>
</div>
