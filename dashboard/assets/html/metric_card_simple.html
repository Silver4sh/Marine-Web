<div class="metric-card">
    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
        <span
            style="font-size: 0.85rem; color: #94a3b8; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase;">
            {label}
        </span>
        <div
            style="width: 8px; height: 8px; border-radius: 50%; background-color: {color}; box-shadow: 0 0 10px {color};">
        </div>
    </div>
    <div
        style="font-size: 2.2rem; font-weight: 700; color: #e2e8f0; font-family: 'Inter', sans-serif; margin-bottom: 4px;">
        {value}
    </div>
    <div style="font-size: 0.85rem; display: flex; align-items: center; gap: 6px; color: #94a3b8;">
        <span
            style="color: {color}; background: rgba(255,255,255,0.05); padding: 2px 8px; border-radius: 6px; font-weight: 600; font-family: monospace;">
            {delta}
        </span>
    </div>
</div>
