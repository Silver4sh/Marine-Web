<div
    style="background: rgba(17, 24, 39, 0.8); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); color: #e2e8f0; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
    <h4 style="margin-top: 0; color: #f8fafc; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
        General</h4>
    <div
        style="background: rgba(255,255,255,0.05); height: 200px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; border-radius: 8px;">
        <div style="text-align: center; color: #94a3b8;">
            <div style="font-size: 40px;">ðŸš¢</div>
            <div>No Image Available</div>
        </div>
    </div>
    <table style="width: 100%; font-size: 14px;">
        <tr>
            <td style="color: #94a3b8; padding: 8px 0;">Name</td>
            <td style="font-weight: 600; text-align: right; color: #f1f5f9;">{v_name}</td>
        </tr>
        <tr style="border-top: 1px solid rgba(255,255,255,0.1);">
            <td style="color: #94a3b8; padding: 8px 0;">Flag</td>
            <td style="font-weight: 600; text-align: right; color: #f1f5f9;">{v_flag}</td>
        </tr>
        <tr style="border-top: 1px solid rgba(255,255,255,0.1);">
            <td style="color: #94a3b8; padding: 8px 0;">ID/Code</td>
            <td style="font-weight: 600; text-align: right; color: #f1f5f9;">{v_id}</td>
        </tr>
        <tr style="border-top: 1px solid rgba(255,255,255,0.1);">
            <td style="color: #94a3b8; padding: 8px 0;">MMSI</td>
            <td style="font-weight: 600; text-align: right; color: #f1f5f9;">{v_mmsi}</td>
        </tr>
        <tr style="border-top: 1px solid rgba(255,255,255,0.1);">
            <td style="color: #94a3b8; padding: 8px 0;">Call sign</td>
            <td style="font-weight: 600; text-align: right; color: #f1f5f9;">{v_callsign}</td>
        </tr>
        <tr style="border-top: 1px solid rgba(255,255,255,0.1);">
            <td style="color: #94a3b8; padding: 8px 0;">General vessel type</td>
            <td style="font-weight: 600; text-align: right; color: #f1f5f9;">{v_type}</td>
        </tr>
    </table>
</div>
