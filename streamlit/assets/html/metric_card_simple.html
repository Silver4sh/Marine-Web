<div class="metric-card" style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px;">
        <span
            style="font-family: var(--font-heading); font-size: 0.875rem; color: var(--text-secondary); font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase;">
            {label}
        </span>
        <div
            style="width: 8px; height: 8px; border-radius: 50%; background-color: {color}; box-shadow: 0 0 12px {color}; opacity: 0.8;">
        </div>
    </div>

    <div
        style="font-family: var(--font-heading); font-size: 2.25rem; font-weight: 700; color: var(--text-primary); letter-spacing: -0.02em; line-height: 1.1;">
        {value}
    </div>

    <div style="margin-top: 12px; display: flex; align-items: center; gap: 8px;">
        <span
            style="font-family: var(--font-body); font-size: 0.8rem; font-weight: 600; color: {color}; background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.05);">
            {delta}
        </span>
    </div>
</div>
