<div style="
    background: linear-gradient(145deg, rgba(22, 34, 56, 0.75) 0%, rgba(10, 16, 32, 0.65) 100%);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 24px;
    padding: 22px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.28);
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
">
    <!-- Top color bar -->
    <div style="
        position: absolute; top: 0; left: 0; right: 0; height: 3px;
        background: linear-gradient(90deg, {color}, rgba(255,255,255,0.05));
        box-shadow: 0 0 10px {color};
    "></div>

    <!-- Label + dot -->
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
        <span style="
            font-family: 'Outfit', sans-serif;
            font-size: 0.75rem; color: #cbd5e1;
            font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase;
        ">{label}</span>
        <div style="
            width: 9px; height: 9px; border-radius: 50%;
            background: {color}; box-shadow: 0 0 10px {color};
            animation: emitterPulse 2.5s ease-in-out infinite;
        "></div>
    </div>

    <!-- Value -->
    <div style="
        font-family: 'Outfit', sans-serif;
        font-size: 2.2rem; font-weight: 800;
        color: #ffffff;
        letter-spacing: -0.02em; line-height: 1.1;
    ">{value}</div>

    <!-- Delta -->
    <div style="margin-top: 12px; display: flex; align-items: center; gap: 8px;">
        <span style="
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.8rem; font-weight: 600; color: {color};
            background: rgba(255,255,255,0.05);
            padding: 4px 10px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.06);
        ">{delta}</span>
    </div>
</div>
