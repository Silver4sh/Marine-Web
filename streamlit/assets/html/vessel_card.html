<div style="
    background: {bg_color};
    border: 1px solid {border_color};
    border-radius: 20px;
    padding: 16px;
    margin-bottom: 10px;
    box-shadow: {box_shadow};
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
">
    <!-- Status color bar top -->
    <div style="
        position: absolute; top: 0; left: 0; right: 0; height: 3px;
        background: linear-gradient(90deg, {status_color}, transparent);
        box-shadow: 0 0 10px {status_color}80;
    "></div>

    <!-- Header: ID + Status Badge -->
    <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom: 10px;">
        <div style="overflow:hidden; max-width: 65%;">
            <div style="
                font-weight: 700; color: #f0f6ff;
                font-family: 'Outfit', sans-serif;
                font-size: 0.95rem; letter-spacing: 0.03em;
                white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            ">{v_id}</div>
            <div style="
                font-size: 0.75rem; color: #8ba3c0;
                font-family: 'Plus Jakarta Sans', sans-serif;
                margin-top: 2px;
                white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            ">{v_name}</div>
        </div>
        <span style="
            background: {status_bg};
            color: {status_color};
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.68rem;
            font-weight: 700;
            border: 1px solid {status_color}50;
            letter-spacing: 0.05em;
            font-family: 'Outfit', sans-serif;
            white-space: nowrap;
        ">{status_text}</span>
    </div>

    <!-- Speed display -->
    <div style="
        display: flex; align-items: center; gap: 8px;
        background: rgba(0,0,0,0.25);
        padding: 8px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
        backdrop-filter: blur(4px);
    ">
        <span style="font-size: 1rem;">ğŸš€</span>
        <span style="
            font-size: 0.9rem; color: #f0f6ff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
        ">{v_speed} kn</span>
    </div>
</div>
