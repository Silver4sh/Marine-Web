<div class="metric-card">
    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
        <span
            style="font-size: 0.85rem; color: var(--text-secondary); font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; font-family: var(--font-heading);">
            {label}
        </span>
        <div
            style="width: 8px; height: 8px; border-radius: 50%; background-color: {delta_color}; box-shadow: 0 0 10px {delta_color};">
        </div>
    </div>

    <div
        style="font-size: 2.2rem; font-weight: 700; color: var(--text-primary); font-family: var(--font-heading); margin-bottom: 4px;">
        {value}
    </div>

    <!-- delta_section -->
    <div style="font-size: 0.85rem; display: flex; align-items: center; gap: 6px; color: var(--text-secondary);">
        <span
            style="color: {delta_color}; background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 50px; font-weight: 600; font-family: var(--font-body); border: 1px solid rgba(255,255,255,0.05);">
            {delta}
        </span>
    </div>
    <!-- end_delta_section -->
</div>
