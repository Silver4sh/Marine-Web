<div style="
    background: {bg_gradient};
    border: 1px solid {border_color};
    border-radius: 20px;
    padding: 18px;
    margin-bottom: 10px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
">
    <!-- Top status bar -->
    <div style="
        position: absolute; top: 0; left: 0; right: 0; height: 3px;
        background: {status_color};
        box-shadow: 0 0 12px {status_color}, 0 0 4px {status_color};
    "></div>

    <!-- Animated ping dot (top right) for Active status -->
    <div style="
        position: absolute; top: 12px; right: 14px;
        width: 9px; height: 9px; border-radius: 50%;
        background: {status_color};
        box-shadow: 0 0 8px {status_color};
        animation: emitterPulse 2s ease-in-out infinite;
    "></div>

    <!-- Buoy ID + Location -->
    <div style="text-align: center; margin-bottom: 14px; margin-top: 6px; padding-right: 20px;">
        <div style="
            font-size: 1.05rem; font-weight: 800; color: #ffffff;
            font-family: 'Outfit', sans-serif; letter-spacing: 0.03em;
        ">{b_id}</div>
        <div style="
            font-size: 0.78rem; color: #cbd5e1;
            margin-top: 4px;
            display: flex; align-items: center; justify-content: center; gap: 4px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        ">ğŸ“ {loc}</div>
    </div>

    <!-- Status badge -->
    <div style="display: flex; justify-content: center; margin-bottom: 14px;">
        <span style="
            padding: 4px 14px;
            background: rgba(0,0,0,0.22);
            border: 1px solid {status_color}45;
            border-radius: 50px;
            color: {status_color};
            font-size: 0.72rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-family: 'Outfit', sans-serif;
            box-shadow: 0 0 10px {status_color}20;
        ">â— {status}</span>
    </div>

    <!-- Battery + Timestamp -->
    <div style="
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(0,0,0,0.22);
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.05);
        font-size: 0.73rem;
    ">
        <div style="color: #cbd5e1; display:flex; align-items:center; gap:5px;" title="Baterai">
            ğŸ”‹<span
                style="color: #ffffff; font-weight: 600; font-family: 'Plus Jakarta Sans', sans-serif;">{batt}</span>
        </div>
        <div style="color: #cbd5e1; display:flex; align-items:center; gap:5px;" title="Terakhir Update">
            ğŸ•’ <span
                style="color: #ffffff; font-weight: 600; font-family: 'Plus Jakarta Sans', sans-serif;">{fmt_update}</span>
        </div>
    </div>
</div>
